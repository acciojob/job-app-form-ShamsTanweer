<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
		<label for="name">Name :</label>
        <input id="name" name="name" required type="text">
        <label id="email" for="email">Email :</label>
        <input name="email" required type="email">

        <label for="gender">Gender :</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Others"> Others

        <label for="laptop-brands">Laptop Brands :</label>
		<select name="laptop-brands" id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>

        <label for="age">Age :</label>
		<input id="age"
		   type="number"
		   required 
		   placeholder="Enter your age here"
		   name="age"
		>

        <label for="dateob">D.O.B. :</label>
		<input required name="dateob" id="dob" type="date">

        <label for="password-input">Password :</label>
		<input required name="password-input" id="password" type="password">

        <label for="portfolio-input">Portfolio Id :</label>
		<input id="portfolio" name="portfolio-input" type="url">

        <button type="submit"></button>


	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
